<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Movie Lens Viewer</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="corner left">
            <button id="top-rated" type="button">
        Top Rated
      </button>
        </div>

        <h1>THE MOVIE LENS</h1>

        <div class="corner right">
            <input id="login-field" type="text" placeholder="username"></input>
            <button id="login-button" type="buton">LOGIN</button>
        </div>

    </header>
    <main>
        <div id="hero">

            <div id="search-section">
                <form id="search-form" method="get">
                    <input id="input-field" class="closed" placeholder="Enter your movie search here."></input>
                </form>
            </div>

        </div>
        <div class="content-container">
            <div class="content">
                <!-- TEMPLATES USED HERE -->
                <div id="user-info-container">
                    <div id="user-info">
                        <h2>User Name</h2>
                        <ul class="rated-movies-list">Movies Rated</ul>
                        <li>
                            <div id="rated-movie-container">
                                <span>Movie 1</span>
                                <span id="star-container">
                                <img class="star" src="images/star.png">
                                <img class="star" src="images/outline_star.png">
                                <img class="star" src="images/outline_star.png">
                                <img class="star" src="images/outline_star.png">
                                <img class="star" src="images/outline_star.png">
                              </span>
                                <p id="rated-movie-info">Here is some random movie info.</p>
                            </div>
                        </li>
                        </ul>
                    </div>

                </div>


            </div>
        </div>

    </main>


    <!-- DEFINE HANDLEBAR TEMPLATES: APPEND TO CONTENT CLASS -->


    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
