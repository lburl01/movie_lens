<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Movie Lens Viewer</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./styles/fonts/font-awesome-4.6.3/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="corner left">
            <button id="top-rated" type="button">
        Top Rated
      </button>
        </div>

        <h1>THE MOVIE LENS</h1>

        <div class="corner right">
            <input id="login-field" type="text" placeholder="username"></input>
            <button id="login-button" type="buton">LOGIN</button>
        </div>

    </header>
    <main>
        <div id="hero">

            <div id="search-section">
                <form id="search-form" method="get">
                    <input id="input-field" class="closed" placeholder="Enter your movie search here."></input>
                </form>
            </div>

        </div>
        <div class="content-container">
            <div class="content">
                <!-- TEMPLATES USED HERE -->
                <div id="user-info-container" class="">
                    <div id="user-info">
                      <h2 id="user-id">User Id: sillyThing47</h2>
                      <p class="user-details">Occupation: clown</p>
                      <p class="user-details">Gender: F</p>
                      <p class="user-details">Zip: 80315</p>
                        <span id="my-top-rated">My Movie Ratings</span>
                        <ul class="top-rated-list">

                            <li>
                                <div id="top-rated-container">
                                    <span>Movie 1</span>
                                    <span id="star-container">
                                <i class="star fa-star fa"></i>
                                <i class="star fa-star-o fa"></i>
                                <i class="star fa-star-o fa"></i>
                                <i class="star fa-star-o fa"></i>
                                <i class="star fa-star-o fa"></i>
                                </span>
                                    <select id="rate-it">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="delete">Delete</option>
                                </select>
                                    <p id="year">1990</p>
                                    <p id="rated-movie-info">Here is some random movie info.</p>
                                </div>
                            </li>

                            <li>
                                <div id="top-rated-container">
                                    <span>Movie 2</span>
                                    <span id="star-container">
                              <i class="star fa-star fa"></i>
                              <i class="star fa-star-half-o fa"></i>
                              <i class="star fa-star-o fa"></i>
                              <i class="star fa-star-o fa"></i>
                              <i class="star fa-star-o fa"></i>
                              </span>
                                    <select id="rate-it">
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="delete">Delete</option>
                              </select>
                                    <p id="year">1992</p>
                                    <p id="rated-movie-info">Here is some more random movie info.</p>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>


            </div>
        </div>

    </main>


    <!-- DEFINE HANDLEBAR TEMPLATES: APPEND TO CONTENT CLASS -->
    <script id="user-info-container" type="text/x-handlebars-template">
      <div id="user-info-container" class="hidden">
        <div id="user-info">
          <h2 id="user-id">User ID: {{user-id}}</h2>
          <p class="user-details">Occupation: {{user-occupation}}</p>
          <p class="user-details">Gender: {{user-gender}}</p>
          <p class="user-details">Zip Code: {{user-zip}}</p>
          <span id="my-top-rated">My Movie Ratings</span>
          <ul class="top-rated-list">
          </ul>
        </script>
        <!--end of user-info template -->

    <script id="user-info-list-item" type="text/x-handlebars-template">
        <li>
            <div id="top-rated-container">
                <span>{{movie-title}}</span>
                <span id="star-container">
              <i class="star fa fa-{{star}}"></i>
              <i class="star fa fa-{{star}}"></i>
              <i class="star fa fa-{{star}}"></i>
              <i class="star fa fa-{{star}}"></i>
              <i class="star fa fa-{{star}}"></i>
              </span>
                <select id="rate-it">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="delete">Delete</option>
              </select>
                <p id="year">{{movie-year}}/p>
                    <p id="rated-movie-info">{{movie-info}}</p>
            </div>
        </li>
    </script>
    <!-- end of list item in user-info -->

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
