<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Movie Lens Viewer</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="corner left">
            <button id="top-rated" type="button">
        Top Rated
      </button>
        </div>

        <h1>THE MOVIE LENS</h1>

        <div class="corner right">
            <input id="login-field" type="text" placeholder="username"></input>
            <button id="login-button" type="buton">LOGIN</button>
        </div>

      </header>
      <main>
        <div id="hero">

          <div id="search-section">
            <form id="search-form" method="get">
              <input id="input-field" class="open" placeholder="Enter your movie search here."></input>
            </form>
          </div>

        </div>
        <div class="content-container">
          <div class="content active"> <!-- vs "inactive" -->
            <!-- TEMPLATES USED HERE -->
            <ul id="results">
              <li class="movie-viewer">
                <div class="movie-header">
                  <h1 class="title">Movie Title 3: Return of the Movie</h1>
                  <div class="ratings-bubble">
                    <h2 class="rating">Average:</h2>
                    <h1 class="rating">5</h1>
                  </div>
                </div>
                <div class="movie-body">
                  <ul class="mv-user-list">
                    <li class="mv-user">some guy</li>
                    <li class="mv-user">another jerk</li>
                    <li class="mv-user">todd</li>
                    <li class="mv-user">lol idk</li>
                  </ul>
                </div>
              </li>

              <li class="movie-viewer">
                <div class="movie-header">
                  <h1 class="title">Shrek Buckley: Def Buckley</h1>
                  <div class="ratings-bubble">
                    <h2 class="rating">Average:</h2>
                    <h1 class="rating">10</h1>
                  </div>
                </div>
                <div class="movie-body">
                  <ul class="mv-user-list">
                    <li class="mv-user">goofus</li>
                    <li class="mv-user">gallant</li>
                    <li class="mv-user">jimmy</li>
                    <li class="mv-user">fallon</li>
                  </ul>
                </div>
              </li>


            </ul>











          </div>
        </div>

      </main>


<!-- DEFINE HANDLEBAR TEMPLATES: APPEND TO CONTENT CLASS -->


        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/handlebars-v4.0.5.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
