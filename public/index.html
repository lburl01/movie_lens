<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Movie Lens Viewer</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="corner left">
            <button id="top-rated" type="button">
        Top Rated
      </button>
        </div>

        <h1>THE MOVIE LENS</h1>

        <div class="corner right">
            <input id="login-field" type="text" placeholder="username"></input>
            <button id="login-button" type="buton">LOGIN</button>
        </div>

    </header>
    <main>
        <div id="hero">

            <div id="search-section">
                <form id="search-form" method="get">
                    <input id="input-field" class="closed" placeholder="Enter your movie search here."></input>
                </form>
            </div>

        </div>
        <div class="content-container">
            <div class="content">
                <!-- TEMPLATES USED HERE -->










            </div>
        </div>

    </main>


    <!-- DEFINE HANDLEBAR TEMPLATES: APPEND TO CONTENT CLASS -->


    <script id="movie-result" type="text/x-handlebars-template">
        <!-- APPEND <ul id="results"> TO .CONTENT ELEMENT AND APPEND THIS: -->
        <li class="movie-viewer">
            <div class="movie-header">
                <h1 class="title">{{title}}</h1>
                <p class="ratings-count">
                    <a href="#">{{ratingCount}} Ratings</a>
                </p>
                <div class="ratings-bubble">
                    <h2 class="avg-rating">Average:</h2>
                    <h1 class="avg-rating">{{ratingAverage}}</h1>
                </div>
            </div>
            <div class="movie-body">
                <ul class="mv-user-list">
                    <li class="mv-user list-head">
                        <span>User Name:</span><span>Rating:</span>
                    </li>
                </ul>
            </div>
        </li>
    </script>

    <script id="user-table-item" type="text/x-handlebars-template">
        <li class="mv-user">
            <span class="mv-user-name"><a href="#" user-Id="{{userId}}">{{userName}}</a></span>
            <span class="mv-user-score">{{userScore}}</span>
        </li>
    </script>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
