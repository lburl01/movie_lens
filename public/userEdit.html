<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./styles/fonts/font-awesome-4.6.3/css/font-awesome.min.css">
    <title></title>
  </head>
  <body>
    <div id="manage-users-container">
        <section id="manage-users-section">
            <h2>Add, Delete, or Edit a User.</h2>
            <button id="add-user">Add</button>
            <button id="delete-user">Delete</button>
            <button id="edit-user">Edit</button>
            <!-- Add User Form -->
            <div id="add-user-div" class="hidden">
                <form id="add-user-form">
                    <h2>Add a New User</h2>
                    <input id="new-user" type="text" name="new-user" placeholder="New User Name"></input>
                    <input id="new-occupation" type="text" name="new-occupation" placeholder="New User Occupation"></input>
                    <input id="new-zip" type="text" name="new-zip" placeholder="New User Zipcode"></input>
                    <select id="new-gender" type="text" name="new-user" placeholder="New User Gender">
              <option>Gender</option>
              <option id="f" value="F">F</option>
              <option id="m" value="M">M</option>
              <option id="na" value="NA">No Answer</option>
            </select>
                    <button type="button">Submit</button>
                </form>
            </div>
            <!-- end of Add User Form -->
            <!-- Delete User Form -->
            <div id="delete-user-div" class="">

                <div id="search-users">
                    <form id="search-users-form" method="get">
                        <input id="input-user-search" class="" placeholder="Search Users."></input>
                    </form>
                </div>
                <button type="button">Cancel</button>
                <button type="button">Delete this User</button>


                <!-- end of Delete Color Form -->
                <div id="delete-user-div" class="">
                </div>
                <div id="manage-user-div" class="">
                </div>
        </section>
        </div>

    </div>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
